name: Build ZMK (Charybdis Wireless Mini)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget python3-pip

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: West init (local manifest)
        run: |
          west init -l config
          west update

      - name: Build LEFT (nice_nano)
        run: |
          west build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build RIGHT (nice_nano)
        run: |
          west build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt_right \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            build/zephyr/*.uf2
            build/zephyr/*.hex
