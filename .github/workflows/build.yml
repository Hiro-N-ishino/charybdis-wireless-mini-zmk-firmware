name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano
            shield: charybdis_left
          - board: nice_nano
            shield: charybdis_right

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Initialize ZMK workspace
        run: |
          west init -l .
          west update
          pip install -e app

      - name: Build firmware
        run: |
          for shield in charybdis_left charybdis_right; do
            west build -s app -b nice_nano -- -DSHIELD=$shield
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            app/build/zephyr/zephyr.uf2
            app/build/zephyr/zephyr.hex
