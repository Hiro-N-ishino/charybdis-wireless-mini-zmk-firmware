name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init west workspace
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git
          west update
          west zephyr-export

      - name: Copy Charybdis shields
        run: |
          set -eux
          mkdir -p zmk.git/app/boards/shields
          cp -r boards/shields/charybdis_bt zmk.git/app/boards/shields/

      - name: Build LEFT
        run: |
          set -eux
          west build -p always \
            -s zmk.git/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build RIGHT
        run: |
          set -eux
          west build -p always \
            -s zmk.git/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis-bt
          path: |
            build/zephyr/*.uf2
            build/zephyr/*.bin
