name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install west
        run: |
          set -eux
          pip install --upgrade west

      - name: West init & update
        run: |
          set -eux
          west init -l .
          west update
          west zephyr-export

      - name: Debug workspace
        run: |
          set -eux
          pwd
          ls -la
          ls -la zmk || true
          find . -maxdepth 3 -name west.yml

      - name: Build left half
        run: |
          set -eux
          west -v build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$PWD/config

      - name: Debug build output
        run: |
          set -eux
          find build -maxdepth 4 || true
          ls build/zephyr || true

