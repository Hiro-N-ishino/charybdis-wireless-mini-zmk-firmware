name: ZMK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget
          python -m pip install --upgrade pip
          pip install west

      - name: Debug Python / west
        run: |
          set -eux
          which python
          python --version
          which west
          west --version

      - name: Init west workspace (verbose)
        run: |
          set -eux
          rm -rf zmk-workspace
          west -vvv init zmk-workspace
          cd zmk-workspace
          west -vvv update

      - name: Debug workspace
        run: |
          set -eux
          cd zmk-workspace
          west topdir
          ls -la
          ls -la zmk
          ls -la zmk/app

      - name: Copy config into workspace
        run: |
          set -eux
          cp -r config zmk-workspace/config

      - name: Build left half (FULL VERBOSE)
        run: |
          set -eux
          cd zmk-workspace
          west -vvvv build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$PWD/config \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      # 右側やる場合はここをアンコメント
      # - name: Build right half (FULL VERBOSE)
      #   run: |
      #     set -eux
      #     cd zmk-workspace
      #     west -vvvv build -p always \
      #       -s zmk/app \
      #       -b nice_nano_v2 \
      #       -- \
      #       -DSHIELD=charybdis_right \
      #       -DZMK_CONFIG=$PWD/config \
      #       -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Dump workspace on failure
        if: failure()
        run: |
          echo "===== WORKSPACE TREE ====="
          find zmk-workspace | sed 's/^/  /'
