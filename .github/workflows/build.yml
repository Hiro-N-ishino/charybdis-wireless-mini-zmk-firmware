name: Build ZMK firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            python3-dev python3-pip python3-setuptools \
            wget xz-utils file make gcc g++ \
            device-tree-compiler

      - name: Install west
        run: pip3 install --user west

      - name: Initialize ZMK workspace
        run: |
          west init zmk-workspace -m https://github.com/zmkfirmware/zmk.git
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          cd zmk-workspace
          west build -s zmk/app -b nice_nano_v2 \
            -- -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: zmk-workspace/build/zephyr/*.uf2
