name: Build ZMK Firmware (clean v4)

on:
  workflow_dispatch:

jobs:
  build-left:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget python3-pip python3-setuptools python3-wheel
          pip3 install --user west

      # ğŸ”¥ ã“ã“ãŒä¸€ç•ªé‡è¦ï¼šwest æ±šæŸ“ã‚’å®Œå…¨é™¤å»
      - name: HARD clean workspace
        run: |
          set -eux
          rm -rf .west
          rm -rf zmk
          rm -rf zephyr
          rm -rf modules
          rm -rf build

      # âœ… ZMK v4 æ­£å¼æ‰‹é †
      - name: West init (ZMK v4)
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git --mf app/west.yml
          west update

      # ğŸ” æ§‹æˆç¢ºèªï¼ˆãƒˆãƒ©ãƒ–ãƒ«æ™‚ã®å‘½ç¶±ï¼‰
      - name: Debug workspace layout
        run: |
          set -eux
          pwd
          ls -la
          ls -la zmk
          ls -la zmk/app

      # ğŸ”¨ Build left
      - name: Build left firmware
        run: |
          set -eux
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis-left
          path: build/zephyr/*.uf2
