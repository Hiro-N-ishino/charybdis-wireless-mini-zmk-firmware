name: Build ZMK (Charybdis Wireless)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          path: config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      - name: Init ZMK workspace
        run: |
          set -eux
          west init \
            -m https://github.com/zmkfirmware/zmk.git \
            --mr main \
            --mf app/west.yml \
            zmk-workspace

      - name: Update west modules
        working-directory: zmk-workspace
        run: |
          set -eux
          west update
          west zephyr-export

      - name: Build left half
        working-directory: zmk-workspace
        run: |
          set -eux
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build right half
        working-directory: zmk-workspace
        run: |
          set -eux
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=${{ github.workspace }}/config
