name: ZMK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            python3-pip python3-setuptools python3-wheel xz-utils
          pip3 install --user west

      - name: Init ZMK workspace
        run: |
          set -eux
          west init \
            -m https://github.com/zmkfirmware/zmk.git \
            --mr main \
            --mf app/west.yml \
            zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Build left half
        run: |
          set -eux
          cd zmk-workspace
          west -v build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Build right half
        run: |
          set -eux
          cd zmk-workspace
          west -v build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config
