name: Build ZMK firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            gperf \
            ccache \
            dfu-util \
            device-tree-compiler \
            wget \
            python3-pip
          pip3 install --user west

      - name: Init west workspace (ZMK)
        run: |
          set -eux
          rm -rf zmk-workspace
          west -vvv init zmk-workspace \
            -m https://github.com/zmkfirmware/zmk.git \
            --mf app/west.yml
          cd zmk-workspace
          west -vvv update
          west -vvv zephyr-export

      - name: Debug workspace
        run: |
          set -eux
          cd zmk-workspace
          west topdir
          ls -la
          ls -la zmk
          ls -la zmk/app

      - name: Build left half
        run: |
          set -eux
          cd zmk-workspace
          west -vvv build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config
