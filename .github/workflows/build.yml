name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ZMK firmware
        uses: docker://ghcr.io/zmkfirmware/zmk-build-action:v1
        with:
          config: config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            *.uf2
            *.hex