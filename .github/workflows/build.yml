name: Build and Release ZMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
# ─────────────────────────────────────────────
# SETUP
# ─────────────────────────────────────────────
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - run: sudo apt-get update && sudo apt-get install -y jq

      - run: python scripts/generate_matrix.py > matrix.json

      - id: matrix
        run: |
          echo "matrix=$(jq -c . matrix.json)" >> "$GITHUB_OUTPUT"

# ─────────────────────────────────────────────
# BUILD
# ─────────────────────────────────────────────
  build:
    needs: setup
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Init west
        shell: bash
        run: |
          set -eux
          west init -l config
          west update
          west zephyr-export

      - name: Copy Charybdis shields into ZMK
        shell: bash
        run: |
          mkdir -p zmk/app/boards/shields
          cp -r config/boards/shields/charybdis_${{ matrix.format }} \
                zmk/app/boards/shields/

      - name: Prepare keymap
        shell: bash
        run: |
          mkdir -p zmk/app/overlays
          cp config/keymap/${{ matrix.keymap }}.keymap \
             zmk/app/overlays/charybdis.keymap

      - name: Build firmware
        shell: bash
        working-directory: zmk/app
        run: |
          west build -p \
            -b ${{ matrix.board }} \
            -- \
            -DSHIELD=charybdis_${{ matrix.format }} \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DKEYMAP_FILE=overlays/charybdis.keymap

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.name }}
          path: zmk/app/build/zephyr/*.uf2
