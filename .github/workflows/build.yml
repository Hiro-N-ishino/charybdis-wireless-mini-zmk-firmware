name: Build ZMK Firmware

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    steps:
      - uses: actions/checkout@v4

      # ① ZMK公式リポジトリを正しい manifest で初期化
      - name: Init ZMK workspace
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git --mf app/west.yml zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      # ② あなたの config を ZMK が期待する場所へ
      - name: Link user config
        run: |
          set -eux
          ln -s $GITHUB_WORKSPACE/config zmk-workspace/config

      # ③ Charybdis shield を ZMK 側へコピー
      - name: Copy Charybdis shields
        run: |
          set -eux
          mkdir -p zmk-workspace/zmk/app/boards/shields
          cp -r boards/shields/charybdis_bt zmk-workspace/zmk/app/boards/shields/

      # ④ LEFT build
      - name: Build LEFT
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$PWD/config

      # ⑤ RIGHT build
      - name: Build RIGHT
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$PWD/config

      # ⑥ 成果物
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis-bt
          path: |
            zmk-workspace/build/zephyr/*.uf2
            zmk-workspace/build/zephyr/*.bin
