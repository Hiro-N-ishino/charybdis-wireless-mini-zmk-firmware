name: ZMK Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip ninja-build cmake

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init ZMK workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace
          cd zmk-workspace
          west update

      - name: Copy shields into ZMK
        run: |
          cp -r boards/shields/* zmk-workspace/zmk/boards/shields/

      - name: Build LEFT
        run: |
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Build RIGHT
        run: |
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config
