name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget python3-pip
          pip3 install --user west

      - name: Init ZMK workspace
        run: |
          west init \
            -m https://github.com/zmkfirmware/zmk.git \
            --mf app/west.yml \
            zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Build left half
        run: |
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Build right half
        run: |
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: zmk-workspace/build/zephyr/*.uf2
