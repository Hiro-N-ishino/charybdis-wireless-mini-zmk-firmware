name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget \
            xz-utils file make gcc-multilib g++-multilib

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update west modules
        run: |
          cd zmk-workspace
          west update

      - name: Build left firmware
        run: |
          cd zmk-workspace
          west build \
            -s zmk.git/app \
            -b nice_nano_v2 \
            -- \
            -DZMK_CONFIG=../config \
            -DSHIELD=charybdis_left

      - name: Build right firmware
        run: |
          cd zmk-workspace
          west build \
            -s zmk.git/app \
            -b nice_nano_v2 \
            -d build/right \
            -- \
            -DZMK_CONFIG=../config \
            -DSHIELD=charybdis_right

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/build/zephyr/zmk.uf2
            zmk-workspace/build/right/zephyr/zmk.uf2
