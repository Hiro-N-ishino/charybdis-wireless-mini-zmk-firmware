name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            git \
            wget \
            python3-pip

      - name: Install west
        run: |
          pip install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init ZMK workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace
          cd zmk-workspace
          west update

      - name: Zephyr export
        run: |
          cd zmk-workspace
          west zephyr-export

      # ===== 左手 =====
      - name: Build left half
        run: |
          cd zmk-workspace/zmk
          west build -p always \
            -b nice_nano \
            -s app \
            -- \
            -DSHIELD=charybdis_bt_left \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      # ===== 右手 =====
      - name: Build right half
        run: |
          cd zmk-workspace/zmk
          west build -p always \
            -b nice_nano \
            -s app \
            -- \
            -DSHIELD=charybdis_bt_right \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config