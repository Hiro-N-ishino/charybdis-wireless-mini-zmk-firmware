name: Build ZMK Firmware (clean v4)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install west
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Nuke workspace (完全洗い替え)
        run: |
          set -eux
          rm -rf .west zmk zephyr modules build

      - name: West init (ZMK v4 manifest)
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git --mf app/west.yml
          west update

      - name: Debug workspace layout
        run: |
          set -eux
          pwd
          ls -la
          ls -la zmk/app

      - name: Build left
        run: |
          set -eux
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build right
        run: |
          set -eux
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: build/zephyr/*.uf2
