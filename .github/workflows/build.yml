name: Build ZMK Firmware (Charybdis BT)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      # -------------------------------
      # ZMK workspace を正しく初期化
      # -------------------------------
      - name: Init ZMK workspace
        shell: bash
        run: |
          set -eux
          west init \
            -m https://github.com/zmkfirmware/zmk.git \
            --manifest-path app \
            zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      # -------------------------------
      # Charybdis shield を配置
      # -------------------------------
      - name: Copy Charybdis shields
        shell: bash
        run: |
          set -eux
          mkdir -p zmk-workspace/app/boards/shields
          cp -r boards/shields/charybdis_bt zmk-workspace/app/boards/shields/

      # -------------------------------
      # LEFT
      # -------------------------------
      - name: Build LEFT
        shell: bash
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      # -------------------------------
      # RIGHT
      # -------------------------------
      - name: Build RIGHT
        shell: bash
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      # -------------------------------
      # Artifact
      # -------------------------------
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis-bt
          path: |
            zmk-workspace/build/zephyr/*.uf2
            zmk-workspace/build/zephyr/*.bin
