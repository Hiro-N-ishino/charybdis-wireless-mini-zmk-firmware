name: ZMK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          set -eux
          pip install --user west

      - name: Init west workspace (ZMK)
        run: |
          set -eux
          rm -rf zmk-workspace
          west -vvv init zmk-workspace \
            -m https://github.com/zmkfirmware/zmk.git \
            --mf app/west.yml
          cd zmk-workspace
          west -vvv update
          west -vvv zephyr-export

      - name: Debug workspace
        run: |
          set -eux
          cd zmk-workspace
          west topdir
          find . -maxdepth 2 -type d

      - name: Build left half
        run: |
          set -eux
          cd zmk-workspace
          west -vvv build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config
