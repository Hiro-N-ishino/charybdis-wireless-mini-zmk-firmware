name: Build ZMK (Charybdis Wireless)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      # ★ ここが重要：workspace は zmk 配下
      - name: West init
        run: |
          set -eux
          west init -l zmk

      - name: West update
        run: |
          set -eux
          west update

      - name: Export Zephyr environment
        run: |
          set -eux
          west zephyr-export

      - name: Build left half
        run: |
          set -eux
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build right half
        run: |
          set -eux
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=${{ github.workspace }}/config
