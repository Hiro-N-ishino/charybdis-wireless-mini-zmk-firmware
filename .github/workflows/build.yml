name: Build ZMK Firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            ninja-build \
            cmake \
            git \
            dfu-util \
            device-tree-compiler

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init west workspace (ZMK)
        shell: bash
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git --mf app/west.yml zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Copy charybdis shield into ZMK
        shell: bash
        run: |
          set -eux
          cd zmk-workspace
          mkdir -p zmk/app/boards/shields
          cp -r ../boards/shields/charybdis_bt zmk/app/boards/shields/

      - name: Build firmware (left)
        shell: bash
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis_left_firmware
          path: zmk-workspace/build/zephyr/zmk.uf2
