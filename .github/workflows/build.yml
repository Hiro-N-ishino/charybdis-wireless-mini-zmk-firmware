name: Build ZMK Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            python3-pip python3-setuptools python3-wheel \
            xz-utils file wget

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # ---- ZMK workspace 初期化（★ここが肝）----
      - name: Init ZMK workspace
        run: |
          set -eux
          west init zmk-workspace -m https://github.com/zmkfirmware/zmk.git --mf west.yml
          cd zmk-workspace
          west update
          west zephyr-export

      # ---- config を workspace に配置 ----
      - name: Link config
        run: |
          set -eux
          ln -s $GITHUB_WORKSPACE/config zmk-workspace/config

      # ---- shield を app 配下へコピー ----
      - name: Copy Charybdis shield
        run: |
          set -eux
          mkdir -p zmk-workspace/app/boards/shields
          cp -r boards/shields/charybdis_bt zmk-workspace/app/boards/shields/

      # ---- Build LEFT ----
      - name: Build LEFT
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$PWD/config

      # ---- Build RIGHT ----
      - name: Build RIGHT
        run: |
          set -eux
          cd zmk-workspace
          west build -p always \
            -s app \
            -b nice_nano_v2 \
            -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$PWD/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/build/zephyr/*.uf2
