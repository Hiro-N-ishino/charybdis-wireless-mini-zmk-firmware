name: Build ZMK (Charybdis Wireless Mini)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          path: config

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget python3-pip

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init ZMK workspace
        run: |
          rm -rf zmk-workspace
          west init \
            -m https://github.com/zmkfirmware/zmk.git \
            --mf app/west.yml \
            zmk-workspace
          cd zmk-workspace
          west update

      - name: Debug layout
        run: |
          cd zmk-workspace
          echo "=== zmk-workspace ==="
          ls -la
          echo "=== zmk.git ==="
          ls -la zmk.git
          echo "=== app ==="
          ls -la zmk.git/app

      - name: Build LEFT
        run: |
          cd zmk-workspace/zmk.git
          west build -p always \
            -s app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build RIGHT
        run: |
          cd zmk-workspace/zmk.git
          west build -p always \
            -s app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt_right \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/zmk.git/build/zephyr/*.uf2
            zmk-workspace/zmk.git/build/zephyr/*.hex
