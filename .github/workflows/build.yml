name: ZMK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget xz-utils file \
            gcc-arm-none-eabi
          pip3 install --user west

      - name: Initialize ZMK workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git --mr main zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Build left firmware
        run: |
          cd zmk-workspace
          west build -d build/left -b nice_nano_v2 app -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE

      - name: Build right firmware
        run: |
          cd zmk-workspace
          west build -d build/right -b nice_nano_v2 app -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$GITHUB_WORKSPACE

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/build/left/zephyr/*.uf2
            zmk-workspace/build/right/zephyr/*.uf2
