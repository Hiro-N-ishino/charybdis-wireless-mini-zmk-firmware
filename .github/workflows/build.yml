name: ZMK Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - board: nice_nano_v2
            shield: charybdis_left
          - board: nice_nano_v2
            shield: charybdis_right

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      - name: Init west workspace
        run: |
          west init -l config
          west update

      - name: Build firmware
        run: |
          west build -p always \
            -s zmk/app \
            -b ${{ matrix.board }} \
            -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.shield }}
          path: zmk/build/zephyr/*.uf2
