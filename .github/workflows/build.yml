name: Build and Release ZMK Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
# ─────────────────────────────────────────────
# SETUP
# ─────────────────────────────────────────────
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate build matrix
        run: |
          python scripts/generate_matrix.py > matrix.json

      - id: matrix
        run: |
          echo "matrix=$(jq -c . matrix.json)" >> "$GITHUB_OUTPUT"

# ─────────────────────────────────────────────
# BUILD
# ─────────────────────────────────────────────
  build:
    needs: setup
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Init west
        shell: bash
        run: |
          set -eux
          west init -l config
          west update
          west zephyr-export

      - name: Prepare Charybdis shields
        shell: bash
        run: |
          set -eux
          mkdir -p zmk/app/boards/shields
          cp -r config/boards/shields/* zmk/app/boards/shields/

      - name: Build firmware
        shell: bash
        run: |
          set -eux
          west build -s zmk/app \
            -b ${{ matrix.board }} \
            -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG=$PWD/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-${{ matrix.board }}-${{ matrix.shield }}
          path: |
            build/**/*.uf2
            build/**/*.hex
