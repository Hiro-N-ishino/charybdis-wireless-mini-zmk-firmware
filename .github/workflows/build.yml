name: Build ZMK firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler \
            wget python3-pip python3-setuptools python3-wheel xz-utils file make \
            gcc gcc-multilib

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # ★ 正：このリポ構成では config/west.yml が manifest
      - name: Init west workspace
        run: |
          set -eux
          west init -l config
          west update
          west zephyr-export
          west list

      # ★ 状態可視化（ここで壊れてたら即分かる）
      - name: Debug workspace
        run: |
          set -eux
          west topdir
          ls -la
          ls -la zmk || true
          ls -la zephyr || true
          ls -la modules || true

      # ★ left build（BOARDは nice_nano 固定）
      - name: Build left half
        run: |
          set -eux
          west -v build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      # 右側をやるならコメント外す
      - name: Build right half
        run: |
          set -eux
          west -v build -p always \
            -s zmk/app \
            -b nice_nano \
            -- \
            -DSHIELD=charybdis_bt \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DCMAKE_VERBOSE_MAKEFILE=ON
