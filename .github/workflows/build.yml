name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Initialize ZMK workspace
        run: |
          west init zmk-workspace --mr main https://github.com/zmkfirmware/zmk.git
          cd zmk-workspace
          west update
          west zephyr-export

      - name: Install Zephyr system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ninja-build \
            cmake \
            gperf \
            ccache \
            dfu-util \
            device-tree-compiler \
            wget \
            xz-utils \
            file \
            make \
            gcc \
            gcc-multilib \
            g++-multilib

      - name: Build left
        run: |
          cd zmk-workspace/zmk
          west build -d build/left \
            -b nice_nano_v2 app \
            -- \
            -DZMK_CONFIG=${{ github.workspace }}/config \
            -DSHIELD=charybdis_left

      - name: Build right
        run: |
          cd zmk-workspace/zmk
          west build -d build/right \
            -b nice_nano_v2 app \
            -- \
            -DZMK_CONFIG=${{ github.workspace }}/config \
            -DSHIELD=charybdis_right

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/zmk/build/left/zephyr/*.uf2
            zmk-workspace/zmk/build/right/zephyr/*.uf2
