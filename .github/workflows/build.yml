name: Build ZMK firmware

on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - "build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ninja-build cmake python3-pip \
            python3-setuptools python3-wheel \
            device-tree-compiler

      # ★ west は apt では入らないので pip で明示インストール
      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Prepare ZMK workspace
        run: |
          mkdir zmk-workspace
          cd zmk-workspace
          git clone https://github.com/zmkfirmware/zmk.git
          cd zmk
          west init -l app
          west update
          west zephyr-export

      - name: Build Charybdis Wireless Mini (Left)
        run: |
          cd zmk-workspace/zmk
          west build -d build/left -b nice_nano_v2 app \
            -- \
            -DZMK_CONFIG=${{ github.workspace }}/config \
            -DSHIELD=charybdis_left

      - name: Build Charybdis Wireless Mini (Right)
        run: |
          cd zmk-workspace/zmk
          west build -d build/right -b nice_nano_v2 app \
            -- \
            -DZMK_CONFIG=${{ github.workspace }}/config \
            -DSHIELD=charybdis_right

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            zmk-workspace/zmk/build/left/zephyr/zmk.uf2
            zmk-workspace/zmk/build/right/zephyr/zmk.uf2
