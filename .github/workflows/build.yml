name: Build ZMK firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk
          fetch-depth: 0

      - name: Checkout config
        uses: actions/checkout@v4
        with:
          path: config

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            cmake \
            ninja-build \
            gperf \
            ccache \
            dfu-util \
            device-tree-compiler \
            wget \
            xz-utils \
            file \
            make \
            gcc \
            gcc-multilib \
            libc6-dev \
            libncurses5-dev \
            libncursesw5-dev

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Init west
        working-directory: zmk
        run: |
          west init -l app
          west update
          west zephyr-export

      - name: Build left
        working-directory: zmk
        run: |
          west build -p always -s app -b nice_nano_v2 -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Build right
        working-directory: zmk
        run: |
          west build -p always -s app -b nice_nano_v2 -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=${{ github.workspace }}/config

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk/build/zephyr/*.uf2
