name: Build ZMK firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install west
        run: |
          pip install --upgrade west

      - name: Initialize west workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace

      - name: Update west modules
        run: |
          cd zmk-workspace
          west update

      - name: Export Zephyr environment
        run: |
          cd zmk-workspace
          west zephyr-export

      - name: Build firmware
        run: |
          cd zmk-workspace
          west build \
            -s zmk/app \
            -b nice_nano_v2 \
            -- \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DSHIELD=charybdis_wireless_mini

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk-workspace/build/zephyr/*.uf2
