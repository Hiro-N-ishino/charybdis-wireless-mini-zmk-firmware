name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    # ZMK 公式の workflow テンプレートを呼び出す
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

    with:
      # build.yaml 内の設定を元にビルドされるので、
      # 通常 explicit board/shield は不要です
      # ZMK CLI で生成された build.yaml に依存します

    secrets: inherit
