name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # workspace を新規作成（毎回クリーン）
      - name: Init ZMK workspace
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace
          cd zmk-workspace
          west update

      # shield を ZMK 側にコピー
      - name: Copy shield
        run: |
          set -eux
          mkdir -p zmk-workspace/zmk/app/boards/shields
          cp -r boards/shields/* zmk-workspace/zmk/app/boards/shields/

      # build（左）
      - name: Build charybdis left
        run: |
          set -eux
          cd zmk-workspace
          west build -p always -b nice_nano_v2 -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config

      # 成果物保存
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk-workspace/build/zephyr/zmk.uf2
