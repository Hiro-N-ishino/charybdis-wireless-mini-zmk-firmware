name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ZMK workspace を作る（ここが肝）
      - name: Init west workspace
        shell: bash
        run: |
          set -eux
          west init -m https://github.com/zmkfirmware/zmk.git zmk-workspace
          cd zmk-workspace
          west update
          west zephyr-export

      # 自分の config を ZMK に載せる
      - name: Copy config into ZMK
        shell: bash
        run: |
          cp -r config zmk-workspace/config

      # shields を ZMK 側にコピー
      - name: Copy Charybdis shields
        shell: bash
        run: |
          mkdir -p zmk-workspace/zmk/app/boards/shields
          cp -r boards/shields/charybdis_left  zmk-workspace/zmk/app/boards/shields/
          cp -r boards/shields/charybdis_right zmk-workspace/zmk/app/boards/shields/

      - name: Build LEFT
        shell: bash
        run: |
          cd zmk-workspace/zmk/app
          west build -p always -b nice_nano_v2 -- \
            -DSHIELD=charybdis_left \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/zmk-workspace/config

      - name: Build RIGHT
        shell: bash
        run: |
          cd zmk-workspace/zmk/app
          west build -p always -b nice_nano_v2 -- \
            -DSHIELD=charybdis_right \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/zmk-workspace/config

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: charybdis-bt
          path: |
            zmk-workspace/zmk/app/build/zephyr/*.uf2
            zmk-workspace/zmk/app/build/zephyr/*.bin
